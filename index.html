<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salary manager</title>
  <!-- twiland css cdn -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- custom css -->

<link rel="stylesheet" type="text/tailwindcss" href="./assets/css/style.css">
</head>
<body>
<!-- header start -->
        <!-- <header class="bg-gray-600 px-3 py-2" >
                <div class="container ">
                        <div class="header-title w-3/4 mx-auto my-2 ">
                                
                        </div>
                </div>
        </header> -->

        <!-- main section start -->
        <main>
                <!-- Salary manager scection start -->
                <section class="bg-gray-200">

                        <!-- salary manager title section start -->
                        <div class="salary-manager-title ">
                                <div class="container">
                                        <div class="salary-title w-3/4 mx-auto my-2">
                                                <h1 class=" text-3xl sm:text-5xl text-center font-semibold sm:font-black uppercase">Salary manager <i class="fa-solid text-blue-600 fa-money-bill-1"></i></h1>
                                        </div>
                                </div>
                        </div>
                        <!-- salary manager title section end -->

                        <!-- salary manager main section start -->
                        <div class="salary-manager-main">
                                <div class="container w-75">
                                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                                <!-- salary manager image section start -->
                                                <div class="salary-manager-image mx-auto w-full py-8 px-2 sm:px-4 sm:py-16 sm:w-3/4">
                                                        <img class="w-full h-96 sm:h-full" src="./assets/images/money.jpg" alt="" srcset="">
                                                </div>
                                                 <!-- salary manager image section end -->
                                                 <!-- salary-manager clalculation section start -->
                                                 <div class="salary-manager-calulation w-full py-4 px-2 sm:px-4 sm:py-4 sm:mt-16 sm:mb-16 sm:w-3/4" >
                                                         <!-- income section start -->
                                                         <div class="income-section">
                                                        <!-- income title start -->
                                                        <div class="income-title mb-4">
                                                                <h2 class="text-4xl">Income</h2>
                                                        </div>
                                                        <!-- income title end -->

                                                        <!-- income input section start -->
                                                        <div class="income-input flex text-center mx-auto  flex-warp">
                                                                <div class="title mx-2 mt-2">
                                                                        <p class="text-xl">Income:</p>
                                                                </div>

                                                                <div class="income-input-field px-2 py-2">
                                                                        <input id="income-input" class="px-2 py-1 text-center" type="text" placeholder="type your ammount">
                                                                </div>


                                                        </div>

                                                        <!-- income input section end -->


                                                         </div>
                                                         <!-- imcome section end -->

                                                        <!-- expense section start -->

                                                        <div class="expense-section">
                                                                <div class="expense-title  mb-4 mt-8">
                                                                        <h2 class="text-4xl">Expenses</h2>
                                                                </div>
                                                                <!-- Expense title end -->
        
                                                                <!-- expenses food input section start -->
                                                                <div class="income-input flex text-center mr-auto mt-2 flex-warp">
                                                                        <div class="title mx-2 ">
                                                                                <p class="text-xl mt-2">Food:</p>
                                                                        </div>
        
                                                                        <div class="food-input-field mx-2 px-2 py-2">
                                                                                <input id="food-input" class="px-2 py-1 text-center" type="text" placeholder="type your ammount">
                                                                        </div>
        
        
                                                                </div>

                                                                <!-- expense food input section end -->
                                                                <!-- expenses rent input section start -->
                                                                <div class="rent-input flex text-center mx-auto mt-2 flex-warp">
                                                                        <div class="title mx-2 ">
                                                                                <p class="text-xl mt-2">Rent:</p>
                                                                        </div>
        
                                                                        <div class="rent-input-field px-2 py-2 mx-2">
                                                                                <input id="rent-input" class="px-2 py-1 text-center" type="text" placeholder="type your ammount">
                                                                        </div>
        
        
                                                                </div>

                                                                <!-- expense cloth input section end -->
                                                                <div class="cloth-input flex text-center mx-auto mt-2 flex-warp">
                                                                        <div class="title mx-2 ">
                                                                                <p class="text-xl mt-2">Cloth:</p>
                                                                        </div>
        
                                                                        <div class="cloth-input-field mx-2 px-2 py-2">
                                                                                <input id="cloth-input" class="px-2 py-1 text-center" type="text" placeholder="type your ammount">
                                                                        </div>
        
        
                                                                </div>

                                                                <!-- expense cloth input section end -->


                                                                
                                                        </div>

                                                        <!-- expense section end -->

                                                     <!-- calculation button start -->
                                                        <div class="calculate-button mx-auto mt-4">
                                                        <button id="calculate-btn"  class="bg-blue-800 px-8 py-4 text-white rounded">Calculate</button>
                                                        </div>
                                                <!-- calculation button end -->

                                                <!-- calculation section aftar press calculate button start -->
                                                <!-- Total Expenses and balance section start -->
                                                <div class="Total-Expenses-and-balance-section mt-8">
                                                        <div class="expenses my-4">
                                                                <h2 class="text-2xl font-semibold">Total Expenses :<span id="expense-ammout"></span></h2>
                                                        </div>
                                                        <div class="balance my-4">
                                                                <h2 class="text-2xl font-semibold">Balance:<span id="balance-ammout"></span></h2>
                                                        </div>
                                                </div>
                                                <!-- Total Expenses and balance section end -->
                                                
                                                <!-- calculation section aftar press calculate button end -->

                                                <!-- savings button and input filed start -->
                                                <div class="savings-button-input-field flex flex-wrap">
                                                        <div class="save-text mt-2">
                                                                <p class="text-xl mx-2">Save:</p>
                                                        </div>

                                                        <div class="save-input-field mx-1 px-2 py-2">
                                                                <input id="save-input" class="px-1 py-1 text-center" type="text" placeholder="type your ammount">
                                                        </div>

                                                        <div class="save-percent mt-2">
                                                                <p class="text-2xl ">%</p>
                                                        </div>

                                                        <div class="save-button mx-2 mt-2">
                                                                <button id="save-btn"  class="bg-blue-800 px-4 py-2 text-white rounded">Save</button>
                                                                </div>
                                                </div>

                                                <!-- savings button and input field end -->
                                                

                                                 </div>

                                                 <!-- salary-manager clalculation section end -->
                                        </div>

                                </div>
                        </div>

                        <!-- salary manager main section end -->


                </section>


        </main>

        <!-- header end -->
  <div class="lg:content-auto">
    <!-- ... -->
    



  </div>

      <!-- font awesome kits -->
      <script src="https://kit.fontawesome.com/c2160a0138.js" crossorigin="anonymous"></script>
</body>
</html>
